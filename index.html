<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport'content='width=device-width, initial-scale=1.0, maximum-scale=1.0' /><link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>My home page</title>
  </head>
  <body>

  <div class="input-div">
    <form class="input-container">
      <input id="input-txt" class="input-text" placeholder="Enter a company symbol (tsla, aapl...)" type="text"></input>
      <div class="button-container">
        <input id="input-btn" class="btn btn-primary" type="submit" value="Search"></input>
      </div>
    </form>
  </div>

  <div id="error-container"></div>

  <div id="company-ctn">

    <div id="stock-chart" class="left-ctn container card">
      <div class="card-body">
        <h2>Stock Chart</h2>
        <div id="stock-info">
        </div>
        <canvas id="canvas-test"></canvas>
      <div class="range-btn">
        <input class="btn btn-primary" onClick="updateRange('today')" type="submit" value="Today"></input>
        <input class="btn btn-primary" onClick="updateRange('1m')" type="submit" value="1m"></input>
        <input class="btn btn-primary" onClick="updateRange('6m')" type="submit" value="6m"></input>
        <input class="btn btn-primary" onClick="updateRange('1y')" type="submit" value="1y"></input>
        <input class="btn btn-primary" onClick="updateRange('5y')" type="submit" value="5y"></input>
      </div>

    </div>

    </div>

    <div id="info-panel" class="right-ctn card">
      <div class="card-body">
        <h2 id="company-name">COMPANY</h2>
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="company-info"></li>

          <li id="company-stock-info" class="list-group-item"></li>
        </ul>
      </div>
    </div>
  </div>

  <footer>
    <p><a target="_blank" rel="noopener noreferrer"
        href="https://github.com/BYU-CS-260-Winter-2021/lab-1-photography-website-franmah">github link</a></p>
  </footer>
